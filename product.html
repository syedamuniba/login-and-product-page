<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Cards</title>
    <link rel="stylesheet" href="stylep.css">
</head>
<body>
    <h1><b>OUR PRODUCTS</b></h1>

    <!-- Main container for all product cards -->
    <div class="product-grid">

        <!-- Product Card 1 -->
        <div class="product-card">
            <img src="https://www.analogshift.com/cdn/shop/files/AS10136_40930526_PATEKPHILIPPE_ELLIPSE_3738-115J-9.jpg?v=1730517233&width=1500"alt="Product Image">
            <h3>Classic Dress Watch</h3>
            <p class="price">Rs 1500</p>
            <button>Buy Now</button>
        </div>

        <!-- Product Card 2 -->
        <div class="product-card">
            <img src="https://www.odsjewellers.com/cdn/shop/files/T006-407-11-053-00_shadow.png?v=1742226296" alt="Product Image">
            <h3>Roman Dial Watch</h3>
            <p class="price">Rs 2500</p>
            <button>Buy Now</button>
        </div>

        <!-- Product Card 3 -->
        <div class="product-card">
            <img src="https://images.nexusapp.co/assets/91/29/da/403006409.jpg" alt="Product Image">
            <h3>Classic Leather Analog</h3>
            <p class="price">Rs 2000</p>
            <button>Buy Now</button>
        </div>

        <!-- Product Card 4 -->
        <div class="product-card">
            <img src="https://essentials2door.com/cdn/shop/files/7in1ultra_e7f34516-c4a4-475e-bc42-a5fffc8d4f07.jpg?v=1728298636&width=1445" alt="Product Image">
            <h3>Smart Watch</h3>
            <p class="price">Rs 3500</p>
            <button>Buy Now</button>
        </div>

        <!-- Product Card 5 -->
        <div class="product-card">
            <img src="https://sc04.alicdn.com/kf/Hb1143cc5963e43d2a56f72776ddc8617M.jpg" alt="Product Image">
            <h3>Elegant and Stylish for Women</h3>
            <p class="price">RS 3000</p>
            <button>Buy Now</button>
        </div>

        <!-- Product Card 6 -->
        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/61Cy8uzpoeL._AC_UY350_.jpg" alt="Product Image">
            <h3>Classic and Stylish Watch for Men</h3>
            <p class="price">Rs 3000</p>
            <button>Buy Now</button>
        </div>

    </div>

</body>
</html>
